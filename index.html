<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        th, td {
            border: 1px solid black;
        }

        tfoot {
            background-color: cyan
        }
    </style>
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Pirulito</td>
                <td>2</td>
                <td>5R$</td>
                <td rowspan=2>Sim</td>
            </tr>
            <tr>
                <td>Salgadinho</td>
                <td>5</td>
                <td>10R$</td>
            </tr>
            <tr>
                <td>Coca Cola</td>
                <td>3</td>
                <td>15R$</td>
                <td>Não</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan = "3">Total</td>
                <td>30R$</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
